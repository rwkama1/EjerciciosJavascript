<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Listado de Articulos con JSON</title>
</head>
<body onload="mostrar_datos()">
    
    <div class="w3-container">
        <h3>Listado de Articulos JSON</h3>
        <input class="w3-input w3-border w3-padding" type="text"
         placeholder="Search for names.." 
        id="myInput" onkeyup="filter_by_name()">
        <br>
        <table class="w3-table-all w3-margin-top" id="myTable">
            <thead>
                <tr>
                    <th >ID</th>
                    <th>Nombre</th>  
                    <th>Precio</th> 
                </tr>
            </thead>
            <tbody id="cuerpoTabla">

            </tbody>
          </table>

    </div>
    <script src="../js/json_articulos.js"></script>
</body>
</html>
