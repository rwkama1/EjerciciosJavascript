<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calcular dias</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        
    </head>
    <body>
        <div class="w3-display-topleft">
            <div class="w3-container w3-blue"> 
                <h2>Calcular dias</h2>
              </div>
              
              <form class="w3-container" onsubmit="calcular()">
               
                <p><h4>Elige una fecha</h4></p>
                <p><input class="w3-input" id="fecha" type="date"  required></p>
                <p><input class="w3-btn w3-blue" type="submit" value="Calcular"></p>  
                <br>
                <p><h3 id="resultado"></h3></p>
               
              </form>
           
             
            </div>
            <script src="../js/calculodias.js"></script>
    </body>
</html>
